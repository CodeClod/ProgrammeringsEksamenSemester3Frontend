<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side for administration af sejladsdeltagning</title>

    <link rel="stylesheet" href="../../css/sejlbådcss.css">
    <style>
        container {
            margin: 100px 0px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h2>Administrering af både</h2>
    </div>
    <div>
        <p>
            <a href="../Sejlbåd/sejlbådside.html">Båd-side</a>
        </p>
    </div>
    <div>
        <p>
            <a href="../sejlbåddeltager/sejladsdeltagerside.html">Kapsejlads-Side</a>
        </p>
    </div>
</header>

<h1>Kapsejlads Deltager</h1>

<main class="container">
    <form id="kapsejladsDeltagerForm" method="post">
        <label for="kapsejladsSelect">Kapsejlads</label>
        <select id="kapsejladsSelect" name="kapsejlads"></select>
        <br>
        <label for="sejlbådSelect">Sejlbåd</label>
        <select id="sejlbådSelect" name="sejlbåd"></select>
        <br>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points">
        <br>
        <label for="placering">Placering:</label>
        <input type="number" id="placering" name="placering">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>

    <h2>Liste over Deltagere i kapsejlads</h2>
    <label for="kapsejladsTableSelect">Vælg Kapsejlads:</label>
    <select id="kapsejladsTableSelect" onchange="loadKapsejladsDeltagers()">

    </select>
    <br><br>
    <table id="kapsejladsDeltagerTable">
        <tr>
            <th>Navn</th>
            <th>Points</th>
            <th>Placering</th>
        </tr>
    </table>
</main>




<script src="../../js/fetchAny.js"></script>
<script src="../../js/fetchBoats.js"></script>
<script src="../../js/kapsejladsFetch.js"></script>
<script src="../../js/sejladsdeltager.js"></script>


</body>
</html>
